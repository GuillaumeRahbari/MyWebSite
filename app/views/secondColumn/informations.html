<div class="section-inner">
  <h2 class="heading sr-only">Basic Information</h2>
  <div class="content">
    <ul class="list-unstyled">
      <li ng-repeat="item in informations.infos">
        <i class="fa fa-{{item.type}}"></i>
        <span class="sr-only">{{item.tete}}</span>
        <a ng-href="mailto:{{item.email}}">{{item.email}}</a>
        {{item.info}}
      </li>
    </ul>
  </div><!--//content-->
</div><!--//section-inner-->
