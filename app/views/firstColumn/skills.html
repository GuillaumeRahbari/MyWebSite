<div class="section-inner">
  <h2 class="heading">Skills</h2>
  <div class="content">
    <p class="intro">
      These are my mainly skills in Computer Science.
    </p>

    <div class="skillset">
      <span ng-repeat="item in skills.skillSet | orderBy:'-pourcentage'">
        <div class="item row">
          <a class="col-lg-offset-1 col-md-offset-1 col-sm-offset-1 col-xs-offset-1 col-lg-3 col-md-3 col-sm-3 col-xs-3" target="_blank">
            <img class="img-responsive project-image" ng-src="{{item.src}}" alt="{{item.alt}}" />
          </a>
          <div class="desc col-lg-7 col-md-7 col-sm-7 col-xs-7">
            <h3 class="level-title">{{item.alt}}<span class="level-label" data-toggle="tooltip" data-placement="left" data-animation="true" title="Level">{{item.level}}</span></h3>
            <div class="level-bar">
              <div class="level-bar-inner" data-level="{{item.pourcentage}}%">
              </div>
            </div><!--//level-bar-->
          </div><!--//desc-->
        </div><!--//item-->
      </span>

      <p class="intro">
        These are my other skills :<br/>
        <div class="item row">
          <span ng-repeat="item in skills.skillOther">
            <h3 class="level-title">
              {{item.title}}
              <span class="level-label" data-toggle="tooltip" data-placement="left" data-animation="true" title="Level">({{item.level}})</span>
            </h3>
          </span>
        </div><!--//item-->
      </p>
    </div>
  </div><!--//content-->
</div><!--//section-inner-->
